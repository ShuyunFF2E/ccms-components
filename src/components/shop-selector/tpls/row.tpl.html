<!--自定义行模板-->
<tr ng-if="!$ctrl.opts.isSingleSelected"
	ng-repeat="entity in $ctrl.opts.data track by $index"
	ng-class="{'row-selected': entity.$selected}"
	ng-click="entity.$selected = !entity.$selected; $ctrl.opts.switchSelectItem(entity)"
	cc-bind-html="$ctrl.opts.rowCellTemplate">
</tr>
<tr ng-if="$ctrl.opts.isSingleSelected"
	ng-repeat="entity in $ctrl.opts.data track by $index"
	ng-class="{'row-selected': $ctrl.opts.radio.value === entity.id}"
	ng-click="$ctrl.opts.switchSingleSelectItem(entity)"
	cc-bind-html="$ctrl.opts.rowCellTemplate">
</tr>
