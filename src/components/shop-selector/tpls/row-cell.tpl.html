<!--每条数据前的checkbox-->
<td class="checkbox">
	<cc-checkbox ng-if="!$ctrl.opts.isSingleSelected" ng-checked="entity.$selected"></cc-checkbox>
	<cc-radio ng-if="$ctrl.opts.isSingleSelected" ng-model="$ctrl.opts.radio.value" value="{{entity.id}}"></cc-radio>
	<p>{{entity.isHide}}</p>
</td>
