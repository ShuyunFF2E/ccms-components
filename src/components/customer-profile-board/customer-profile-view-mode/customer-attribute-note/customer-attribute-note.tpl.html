<div class="customer-attribute-note">
	<div class="note-header">
		<span ng-bind="$ctrl.customerAttribute.name"></span>
		<span class="note-header-icon" ng-click="$ctrl.changeToSpecificAttributeBlock({ name: $ctrl.customerAttribute.name })"></span>
	</div>
	<ul class="note-content">
		<li class="note-item" ng-repeat="attr in $ctrl.customerAttribute.attr" ng-bind="attr.name + ': ' + attr.value"></li>
	</ul>
</div>
