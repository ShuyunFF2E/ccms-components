<div class="customer-profile-view-mode">
	<div class="center-icon" ng-class="{ 'tags-not-found': !$ctrl.customerData.tags.length }">
		<div class="center-icon-body iconfont">&#xe65f;</div>
		<div class="center-icon-text" ng-bind="$ctrl.customerData.tags.length ? '意向客户' : '暂无匹配'"></div>
	</div>
	<div class="note-container note-container--left">
		<customer-attribute-note customer-data="$ctrl.customerData" customer-attribute="$ctrl.attributesSetting[1]" change-to-specific-attribute-block="$ctrl.changeToSpecificAttributeBlock({name})"></customer-attribute-note>
		<customer-attribute-note customer-data="$ctrl.customerData" customer-attribute="$ctrl.attributesSetting[2]" change-to-specific-attribute-block="$ctrl.changeToSpecificAttributeBlock({name})"></customer-attribute-note>
	</div>
	<div class="note-container note-container--right">
		<customer-attribute-note customer-data="$ctrl.customerData" customer-attribute="$ctrl.attributesSetting[0]" change-to-specific-attribute-block="$ctrl.changeToSpecificAttributeBlock({name})"></customer-attribute-note>
	</div>
</div>
