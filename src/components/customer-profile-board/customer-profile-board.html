<div class="customer-profile-board">
	<customer-profile-header view-mode="$ctrl.viewMode" change-to-view="$ctrl.changeToViewMode()" change-to-list="$ctrl.changeToListMode()"></customer-profile-header>
	<customer-profile-list-mode
			ng-if="!$ctrl.viewMode"
			attributes-list="$ctrl.test.customerAttr"
			scroll-to-attribute-block="$ctrl.scrollToAttributeBlock(index)"></customer-profile-list-mode>
	<customer-profile-view-mode
			ng-if="$ctrl.viewMode"
			user-labels="$ctrl.test.labels"
			attributes-list="$ctrl.test.customerAttr"
			change-to-specific-attribute-block="$ctrl.changeToSpecificAttributeBlock(name)"></customer-profile-view-mode>
</div>
