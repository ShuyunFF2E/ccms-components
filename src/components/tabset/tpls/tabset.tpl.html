<div class="tabset-header">
	<div class="tabset-nav {{$tabset.type ? 'tabset-' + $tabset.type : ''}}"
		ng-class="{'remove': $tabset.remove, 'justified': tabset.justified}"
		ng-transclude
	></div>
</div>
<div class="tabset-content">
	<div class="tabset-pane" tab-content-transclude="$tabset.tabs[$tabset.active]"></div>
</div>
