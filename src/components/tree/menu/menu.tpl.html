<ul class="cc-tree-menu"
	ng-if="$ctrl.contextMenuItems && $ctrl.contextMenuItems.length > 0"
		 ng-style="$ctrl.contextMenuStyle"
		 >
	<li class="item" ng-repeat="item in $ctrl.contextMenuItems track by $index" ng-class="{'disabled': item.disabled}">
		<span ng-bind="item.name" ng-if="!item.disabled" ng-click="item.click($ctrl.activeNode)"></span>
		<span ng-bind="item.name" ng-if="item.disabled"></span>
	</li>
</ul>
