<div class="shop-choose-wrapper shop-select-show"
     ng-class="{'shop-choose-none':shops.list.length <= 0,'shop-select-hide':!shops.animation}">

    <div class="shop-search">
        <input type="search" placeholder="{{shops.placeholder}}"
               ng-model="shops.searchName"
               ng-keyup="shops.keyupSearchShop($event, shops.searchName)">

        <span class="shop-search-clear"
              ng-if="shops.searchName"
              ng-click="shops.resetSearchValue()"></span>

        <span class="shop-search-icon"
              ng-class="{'active':shops.searchName}"
              ng-click="shops.clickSearchShop($event, shops.searchName)"></span>
    </div>

    <div class="shop-info-wrapper">
        <div ng-repeat="shop in shops.list track by $index">
            <p ng-bind="shop.name"></p>
            <ul>
                <li ng-repeat="item in shop.child track by $index"
                    ng-class="{'active':shops.active.plat.value===shop.value&&shops.active.shop.value===item.value}"
                    ng-click="shops.toggleShops(shop,item)">
                    {{item.name}}
                    <span></span>
                </li>
            </ul>
        </div>
    </div>

    <div ng-if="shops.list.length <= 0" class="shop-info-none">
        <p>没有搜索结果</p>
        <p>请重新输入关键字或者查看<a href="javascript:void(0);" ng-click="shops.clickSearchShop($event,'');shops.searchName='';">全部店铺</a>
        </p>
    </div>
</div>
