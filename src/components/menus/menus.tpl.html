<div class="menu-container" ng-class="{'ccms-left':!menus.unfold}">

    <!-- menus收起 -->
    <div class="expand" ng-click="menus.unfoldClick(menus.unfold)">

        <span class="iconfont menu-constract-icon"></span>

    </div>

    <div class="retrack-shop shop-switch"
         ng-class="{'disabled': !menus.shopSelectAvailable}"
         ng-if="menus.isShowShopInfo"
         ng-click="menus.showShopSelect()">
        <span></span>
    </div>
    <!-- menus收起 end -->


    <!-- 店铺 header -->
    <div class="menu-shop-show shop-switch"
         ng-class="{'disabled': !menus.shopSelectAvailable}"
         ng-click="menus.showShopSelect()"
         ng-if="menus.isShowShopInfo">
        <div class="shop-wrapper" ng-style="menus.shopLogoStyle"
             ng-if="!menus.active.shop.logo">
            <span></span>
			 <img class="logo-sub"
                 ng-style="menus.shopLogoSubStyle"
                 ng-if="menus.shopLogoSubConfig"
                 ng-src="{{menus.shopLogoSubImg}}">
        </div>
        <div class="logo-box">
            <img ng-if="menus.active.shop.logo"
                 ng-class="{'sub-closed':menus.shopLogoSubOpened}"
                 ng-style="menus.shopLogoStyle"
                 ng-src="{{menus.active.shop.logo}}"
                 cc-alt-src="menus.imgDefaultUrl"
                 class="img-wrapper">

            <img class="logo-sub"
                 ng-style="menus.shopLogoSubStyle"
                 ng-if="menus.active.shop.logo && menus.shopLogoSubConfig"
                 ng-src="{{menus.shopLogoSubImg}}">

        </div>

        <p class="shop-name">

            <span ng-bind="menus.active.plat.name"></span>
            |
            <span ng-bind="menus.active.shop.name"></span>

        </p>
    </div>
    <!-- 店铺 header end -->

    <!-- menus-node  -->
    <cc-menu-node list="menus.menuList"
                  toggle="true"
                  level="0"
                  ng-if="menus.unfold">
    </cc-menu-node>

    <!-- shop-select -->
    <cc-shop-select retract="menus.retract"
                    on-retract="menus.showShopSelect()"
                    is-init="menus.isInitShopSelect"
                    ng-if="menus.isShowShopInfo"
                    shop-info="menus.active"
                    placeholder="menus.searchPlaceholder"
                    shop-item-tpl="menus.shopItemTpl"
                    shop-source="menus.shopSource">
    </cc-shop-select>
</div>
<div class="container-shade" ng-if="menus.retract"></div>
