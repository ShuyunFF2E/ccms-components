<div class="menu-wrap" ng-class="{'ccms-left':!menus.options.unfold}">

    <div class="menu-container">

        <div class="expand" ng-click="menus.unfoldClick(menus.options)">

            <span class="iconfont menu-constract-icon"></span>

        </div>

        <div class="retrack-shop"
             ng-if="menus.opts.shops"
             ng-click="menus.shopShow=!menus.shopShow">
            <span></span>
        </div>

        <!-- 店铺header-->
        <div class="menu-shop-show"
             ng-click="menus.shopShow=!menus.shopShow"
             ng-if="menus.opts.shops && menus.shopsInfo">

            <div class="shop-wrapper"
                 ng-if="!menus.active.shop.logo">

                <span></span>
            </div>

            <img ng-if="menus.active.shop.logo"
                 ng-src="{{menus.active.shop.logo}}"
                 class="img-wrapper">

            <p class="shop-name">

                <span ng-bind="menus.active.plat.name"></span>
                <span>|</span>
				<span ng-bind="menus.active.shop.name"></span>

            </p>
        </div>

        <!-- menus-node  -->
        <menu-node list="menus.menus"
                   toggle="true"
                   level="0"
                   ng-if="menus.options.unfold"></menu-node>

        <!-- shop-select -->
        <shop-select animation="menus.shopShow"
                     ng-if="menus.opts.shops"
                     active="menus.active"
                     shops="menus.shopsInfo"></shop-select>
    </div>
</div>
