<form class="form-wrapper">
	<fieldset ng-if="$ctrl.formTplConfig['show-shopId']" class="multiple-shop-list">
		<label class="goods-label">店铺选择：</label>
		<cc-dropdown-select ng-if="$ctrl.isSingleSelectShopList"></cc-dropdown-select>
		<cc-dropdown-multiselect ng-if="!$ctrl.isSingleSelectShopList"></cc-dropdown-multiselect>
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-id']">
		<label class="goods-label">商品ID：</label>
		<input type="text">
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-name']">
		<label class="goods-label">商品标题：</label>
		<input type="text">
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-shopCategoriesId']">
		<label class="goods-label">自定义类目：</label>
		<cc-dropdown-multiselect></cc-dropdown-multiselect>
	</fieldset>
	<fieldset class="goods-selector-label" ng-if="$ctrl.formTplConfig['show-tagItemIds'] && $ctrl.isSupportedTag">
		<label class="goods-label">商品标签：</label>
		<div class="goods-label-btn"></div>
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-categoriesId']" ng-class="{'shop-categories': !$ctrl.isSimpleSearch || $ctrl.isSupportedAddCondition}">
		<label class="goods-label">标准类目：</label>
		<cc-dropdown-select></cc-dropdown-select>
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-brandId']">
		<label class="goods-label">品牌：</label>
		<cc-dropdown-select></cc-dropdown-select>
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-propsPid']">
		<label class="goods-label">商品属性：</label>
		<cc-dropdown-select></cc-dropdown-select>
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-propsVid']">
		<label class="goods-label">属性值：</label>
		<cc-dropdown-select></cc-dropdown-select>
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-status']">
		<label class="goods-label">商品状态：</label>
		<cc-dropdown-select></cc-dropdown-select>
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-skusId']">
		<label class="goods-label">商品编号：</label>
		<input type="text">
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-minPrice']" class="goods-price">
		<label class="goods-label">价格：</label>
		<input class="goods-input" type="text">
		<span>-</span>
		<input class="goods-input" type="text">
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-startListTime']" class="stack-date">
		<label class="goods-label">上架时间：</label>
		<cc-date-range></cc-date-range>
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-outerId']">
		<label class="goods-label">商品商家编码：</label>
		<input type="text">
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-skusOuterId']">
		<label class="goods-label">SKU商家编码：</label>
		<input type="text">
	</fieldset>
	<fieldset ng-if="$ctrl.formTplConfig['show-skusPropsVname']">
		<label class="goods-label">SKU规格：</label>
		<input type="text">
	</fieldset>
	<fieldset class="operate">
		<button type="button" class="btn-ok search">搜索</button>
		<span class="reset">重置</span>
		<span ng-if="!$ctrl.isSupportedAddCondition && $ctrl.isSimpleSearch && !$ctrl.isShowShopList" class="add-addition">高级搜索</span>
		<span ng-if="!$ctrl.isSupportedAddCondition && !$ctrl.isSimpleSearch && !$ctrl.isShowShopList" class="add-addition">简单搜索</span>
		<span class="add-condition" ng-if="$ctrl.isSupportedAddCondition && !$ctrl.isSelectedGoodsTab">添加为搜索条件</span>
	</fieldset>
</form>
