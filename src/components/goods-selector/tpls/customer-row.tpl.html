<tr ng-repeat-start="entity in $ctrl.opts.data track by $index"
	id="goods-{{entity.id}}"
	cc-bind-html="$ctrl.opts.rowCellTemplate">
</tr>
<tr ng-repeat-start="sku in entity.skus track by $index"
	class="goods-{{entity.id}} hide children"
	cc-bind-html="$ctrl.opts.skuRowCellTemplate">
</tr>
<tr style="display: none" ng-repeat-end></tr>
<tr style="display: none" ng-repeat-end></tr>
