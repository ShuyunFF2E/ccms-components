<tr ng-class="{'hide-no-matched': entity.isHide}"
	ng-repeat-start="entity in $ctrl.opts.data track by $index"
	cc-bind-html="$ctrl.opts.rowCellTemplate">
</tr>
<tr class="children"
	ng-class="{'hide': !entity.extend, 'hide-sku': !sku.checked, 'hide-no-matched': entity.isHide || sku.isHide}"
	ng-repeat-start="sku in entity.skus track by $index"
	cc-bind-html="$ctrl.opts.skuRowCellTemplate">
</tr>
<tr style="display: none" ng-repeat-end></tr>
<tr style="display: none" ng-repeat-end></tr>
