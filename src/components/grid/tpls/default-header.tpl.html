<!--默认表格头部模板-->
<th ng-repeat="column in $ctrl.opts.columnsDef track by $index"
	ng-if="!column.isHidden"
	ng-class="{'column-sort':column.sortProp}"
	ng-style="{width:column.width, 'text-align':column.align}">

	<span ng-click="$ctrl.toggleSort(column)">
		<span ng-bind="column.displayName"></span>

		<span class="iconfont icon-sort"
		   ng-class="{'column-sort-none':column.sortOrder===undefined,'column-sort-asc':column.sortOrder==='asc','column-sort-desc':column.sortOrder==='desc'}"
		   ng-if="column.sortProp"
		></span>
	</span>

	<span ng-if="column.tooltip"
		  cc-tooltip="column.tooltip"
		  class="iconfont icon-question-mark tooltip"
	></span>
</th>
<th class="hidden-columns" ng-if="$ctrl.opts.enableHiddenColumns" cc-dropdown>
	<span cc-dropdown-toggle><span class="main-icon"></span><span class="state-icon"></span></span>
	<div cc-dropdown-panel>
		<ul>
			<li ng-repeat="column in $ctrl.opts.columnsDef track by $index">
				<cc-checkbox
						ng-disabled="!column.isHidden && $ctrl.getShownColumnsCount() === 1"
						ng-checked="!column.isHidden"
						ng-click="$ctrl.toggleColumnByIndex($index)" title={{column.displayName}}>{{ column.displayName }}</cc-checkbox>
			</li>
		</ul>
	</div>
</th>
