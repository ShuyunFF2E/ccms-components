<div class="ccms-modal">

	<div class="container confirm">

		<article>
			<div class="icons">
				<span class="close-modal" ng-click="$close()"></span>
			</div>

			<p bind-html="::message"></p>
		</article>

		<footer>
			<button class="btn-ok" ng-click="$ok()">确定</button>
			<button class="btn-cancel" ng-click="$cancel()">取消</button>
		</footer>

	</div>

	<div class="mask"></div>
</div>
