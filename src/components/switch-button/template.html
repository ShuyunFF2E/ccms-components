<div class="switch-button-block" ng-click="$ctrl.state = !$ctrl.state" ng-class="{'active': $ctrl.state}">
  <span class="switch-text open-text" ng-bind="$ctrl.state ? $ctrl.openText : ''"></span>
  <span class="switch-button"></span>
  <span class="switch-text close-text" ng-bind="$ctrl.state ? '' : $ctrl.closeText"></span>
</div>
