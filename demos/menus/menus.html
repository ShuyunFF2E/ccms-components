<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单栏</title>
</head>
<body ng-app="componentsApp" ng-controller="ctrl as app">

<div class="ccmsc-main-container" ng-class="{'contract-left':!app.unfold}">

    <div class="left-container">
        <menu-bar
                unfold="app.menusOptions.unfold"
                on-unfold="app.menusOptions.unfoldClick"
                menu-source="app.menusOptions.menusResource"
                shop-source="app.menusOptions.shopsResource"
                search-placeholder="app.menusOptions.searchPlaceholder">
        </menu-bar>
    </div>

    <div class="center-container ">
        <nav-title name="app.titleName"></nav-title>
        <div>
            center
        </div>
    </div>
    <div class="right-container">
        right
    </div>
</div>

<script src="/node_modules/angular-resource/angular-resource.min.js"></script>
<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/components.js"></script>
<script src="./app.js"></script>
</body>
</html>
