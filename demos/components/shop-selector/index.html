<!DOCTYPE html>
<meta charset="UTF-8">
<title>Shop Selector</title>
<link rel="import" href="../../common/layout.html">

<main ng-app="app" ng-controller="ctrl as Ctrl">
	<h3>用户传入多个平台</h3>
	<button type="button" ng-click="openSingleShopSelector()">Open Shop Selector(单选店铺选择器)</button>
	<button type="button" ng-click="openMultipleShopSelector()">Open Shop Selector(多选店铺选择器)</button>
	<h3>用户传入1个平台</h3>
	<button type="button" ng-click="openSingleShopSelector1()">Open Shop Selector(单选店铺选择器)</button>
	<button type="button" ng-click="openMultipleShopSelector1()">Open Shop Selector(多选店铺选择器)</button>
	<h3>用户不传平台</h3>
	<button type="button" ng-click="openSingleShopSelector2()">Open Shop Selector(单选店铺选择器)</button>
	<button type="button" ng-click="openMultipleShopSelector2()">Open Shop Selector(多选店铺选择器)</button>
	<h3>指定不可选店铺（LP3）</h3>
	<button type="button" ng-click="openMultipleShopSelector3()">Open Shop Selector(LP3)</button>
	<h3>自定义表格行样式</h3>
	<button type="button" ng-click="openMultipleShopSelector4()">Open Shop Selector(custom row style)</button>
	<h3>自定义表格行模板</h3>
	<button type="button" ng-click="openMultipleShopSelector5()">Open Shop Selector(custom rowTemplate)</button>
</main>

<script src="/components.js"></script>
<script src="index.js"></script>
