<!DOCTYPE html>
<meta charset="UTF-8">
<title>instant search demo</title>
<link rel="import" href="../demos-menu.html">
<style>
	section {
		margin-left: 270px;
	}
	.demo {
		margin-top: 0;
		margin-bottom: 3em;
		padding-top: 30px;
	}
</style>

<body ng-app="demoApp" ng-controller="DemoCtrl as ctrl">

	<aside></aside>
	<section>
		<div class="demo">
			<h3>local data</h3>
			<div ng-bind="ctrl.result1 || {} | json"></div>
			<instant-search
					datalist="ctrl.datalist"
					on-search="ctrl.onSearch(datalist,context)"
					on-select="ctrl.onSelect1(item,context)"
					options="ctrl.options1"></instant-search>
		</div>
		<div class="demo">
			<h3>remote data</h3>
			<div ng-bind="ctrl.result2 || {} | json"></div>
			<instant-search
					datalist="ctrl.datalist"
					on-search="ctrl.onSearch(datalist,context)"
					on-select="ctrl.onSelect2(item,context)"
					options="ctrl.options2"></instant-search>
		</div>
	</section>
</body>

<script src="/components.js"></script>
<script>
	angular.module('demoApp', ['ccms.components'])
		.controller('DemoCtrl', function($scope) {

			var href = window.location.href;

			this.highlight_item = href.substring(href.indexOf('/demos/') + 7, href.lastIndexOf('/'));

			this.datalist = [
				{title: '上海', value: 'sh'},
				{title: '北京', value: 'bj'},
				{title: '深圳', value: 'sz'},
				{title: '广州', value: 'gz'},
				{title: '南京', value: 'nj'}
			];
			this.options1 = {
				placeholderText: '请输入区域名称',

				valueField: 'value',
				displayField: 'title',

				// 本地过滤顺序
				localFilterFields: ['value', 'title'],
			};
			this.options2 = {
				placeholderText: '请输入区域名称',

				// 使用远程数据源
				url: '/instant-search/',

				valueField: 'value',
				displayField: 'title',

				// 服务端搜索参数名
				//remoteSearchParamKey: 'value',
			};
			this.onSelect1 = (item, context) => {
				this.result1 = { item, context };
				console.log('onSelect:', this.result1);
			};
			this.onSelect2 = (item, context) => {
				this.result2 = { item, context };
				console.log('onSelect:', this.result2);
			};

			this.onSearch = (datalist, context) => {
				console.log('onSearch:', {datalist, context});
			}
		});
</script>
<script>
	var link = document.querySelector('link[rel="import"]');
	var content = link.import;
	var aside = content.querySelector('.side-bar');
	document.querySelector('aside').appendChild(aside.cloneNode(true));
</script>
