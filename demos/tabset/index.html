<!DOCTYPE html>
<meta charset="UTF-8">
<title>tabset demo</title>

<div ng-app="demoApp" ng-controller="TabsetCtrl as ctrl">

	<h3>标准基础版</h3>
    <tabset tabs="ctrl.tabs" active="3" on-active="ctrl.onActive(tab)"></tabset>

	<br>
	<br>

	<h3>更小的版本，支持删除</h3>
	<tabset tabs="ctrl.smallerTabs" active="1" smaller="true" remove="true"></tabset>

</div>

<script src="/components.js"></script>
<script>
	angular
		.module('demoApp', [
			'ccms.components',
			'ngResource'
		])
		.controller('TabsetCtrl', function() {

			// 每个tab都触发的方法
			this.onActive = function(tab) {
				// 获取
				console.log(tab);
			}

			// tabset 数据
			this.tabs = [
				{title: '选项一'},
				{title: '禁用选项二', disabled: true},
				{title: '可触发事件', onActive: () => {
					window.alert('触发的事件');
				}}
			];

			// tabset 数据
			this.tabs2 = [
				{title: '选项一'},
				{title: '禁用选项二', disabled: true},
				{title: '可触发事件', onActive: () => {
					window.alert('触发的事件');
				}}
			];

			/**
			 * clone一份数据
			 */
			this.smallerTabs = [
				{title: '选项一'},
				{title: '禁用选项二', disabled: true},
				{title: '可触发事件', onActive: tab => {
					console.log(tab);
				}}
			];
		});
</script>
