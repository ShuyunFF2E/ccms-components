<!DOCTYPE html>
<meta charset="UTF-8">
<title>下拉</title>
<style>
	[ng-app] {
		display: flex;
		width: 500px;
		margin: 1em;
	}
	.demo {
		flex: 1;
		margin: .5em;
	}
</style>

<div ng-app="demoApp" ng-controller="DemoCtrl as ctrl">
	<div class="demo">
		<dropdown-select
				placeholder="快，快选我。。啊！"
				model="ctrl.value1"
				datalist="ctrl.datalist1"
				searchable="true"
				mapping="ctrl.fieldsMap">
		</dropdown-select>
		<span ng-bind="ctrl.value1"></span>
	</div>
	<div class="demo">
		<dropdown-select
				placeholder="哈哈哈"
				model="ctrl.value2"
				datalist="ctrl.datalist2"
				searchable="false"
				mapping="ctrl.fieldsMap">
		</dropdown-select>
		<span ng-bind="ctrl.value2"></span>
	</div>
</div>

<script src="/components.js"></script>
<script>
	angular.module('demoApp', ['ccms.components'])
		.controller('DemoCtrl', function() {
			this.value1 = 'sh';
			this.datalist1 = [
				{title: '北京', value: 'bj'},
				{title: '上海', value: 'sh'},
				{title: '深圳', value: 'sz'},
				{title: '西安', value: 'xa'},
				{title: '南京', value: 'nj'},
				{title: '武汉', value: 'wh'},
				{title: '重庆', value: 'cq'},
				{title: '广州', value: 'gz'}
			];
			this.datalist2 = ['北京', '上海', '深圳', '广州'];
			this.fieldsMap = {
				valueField: 'value',
				displayField: 'title'
			};
		});
</script>
