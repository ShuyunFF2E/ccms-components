<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area Selector</title>
	<link rel="import" href="../demos-menu.html">
	<style>
		section {
			margin-left: 250px;
		}
	</style>
</head>
<body ng-app="app" ng-controller="ctrl as Ctrl" style="height: 10000px">

	<aside></aside>
	<section>
		<button type="button" ng-click="open()">Open Area Selector</button>
	</section>

<script src="/components.js"></script>
<script src="index.js"></script>
<script>
	var link = document.querySelector('link[rel="import"]');
	var content = link.import;
	var aside = content.querySelector('aside');
	document.querySelector('aside').appendChild(aside.cloneNode(true));
</script>

</body>
</html>
