<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单栏</title>
	<link rel="import" href="../demos-menu.html">
</head>
<body ng-app="componentsApp" ng-controller="ctrl as app">
	<div class="ccmsc-main-container" ng-class="{'contract-left':!app.menusOptions.unfold}">
		<div class="left-container">
			<cc-menu-bar
					unfold="app.menusOptions.unfold"
					on-unfold="app.menusOptions.unfoldClick"
					menu-source="app.menusOptions.menusResource"
					shop-source="app.menusOptions.shopsResource"
					search-placeholder="app.menusOptions.searchPlaceholder">
			</cc-menu-bar>
		</div>

		<div class="center-container " ui-view>
			<!--<nav-title name="app.titleName"></nav-title>-->
		</div>
		<div class="right-container">
			right
		</div>
	</div>

<script src="/components.js"></script>
<script src="app.js"></script>
<script>
	var link = document.querySelector('link[rel="import"]');
	var content = link.import;
	var aside = content.querySelector('.side-bar');
	document.querySelector('aside').appendChild(aside.cloneNode(true));
</script>
</body>
</html>
